    <body>        
        <header class="header-footer">
            <h1>Lab 3 | Rock Paper Scissors</h1>
        </header>

        <aside id="sidebar">
            <h2>Instructions</h2>
            <p>Play rock paper scissors! Enter your name and select which option to play.</p>
        </aside>
        <main>
            <section>
                <form action="">
                    <label for="playerName" id="input-name">Name:</label>
                    <input type="text" id="playerName" name="playerName" required>
                    <br>
                    <label for="playerChoice">Choose:</label>
                    <select id="playerChoice" name="playerChoice" required>
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
